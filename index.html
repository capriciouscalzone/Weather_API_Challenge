<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/style.css">


</head>
<body>
    



<div class="container-fluid">
    <div class="row mt-3">
        <div class="col-md-3">
            <form>
                <div class="input-group">
                    <span class="input-group-text">City:</span>
                    <input type="text" class="form-control" id ="cityName" placeholder="Ex. Seattle" aria-label="Username" aria-describedby="basic-addon1">

                    <button type="button" class="btn btn-success" id="submitCity">Submit</button>
                  </div>
            </form>

            <div id="pastCities" class="btn-group-vertical"></div>
        </div>
    </div>
<div class="col-md-9">
    <div class="container" id="currentWeather">
        <h2>Current Weather Here</h2>
    </div>
</div>

<h3>5-Day Forecast</h3>
<div class="row" id="weatherForecast"></div>



</div>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="/assets/script.js"></script>
</body>
</html>
