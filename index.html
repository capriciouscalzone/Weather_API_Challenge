<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="assets/style.css">


</head>
<body>
    <nav class="navbar navbar-dark bg-dark justify-content-center">
        <span class="navbar-brand mb-0">Weather Dashboard</span>
    </nav>
    



<div class="container-fluid">
    <div class="row mt-3">
        <div class="col-md-3">
            <form>
                <div class="input-group">
                    <span class="input-group-text">City:</span>
                    <input type="text" class="form-control" id ="cityName" placeholder="Ex. Seattle" aria-label="Username" aria-describedby="basic-addon1">
                        <div class="input-group-append">
                            <button type="button" class="btn btn-success" id="submitCity">Submit</button>
                            <button id="clear" class="btn btn-danger" fa fa-trash></button>
                        </div>
                  </div>
            </form>

            <div id="pastCities" class="btn-group-vertical"></div>
        </div>
    </div>
<div class="col-md-9">
    <div class="container" id="currentWeather">
        <h2>Current Weather Here</h2>
    </div>
</div>

<h3>5-Day Forecast:</h3>
<div class="row" id="weatherForecast"></div>



</div>

    

    
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="assets/script.js"></script>
</body>
</html>
